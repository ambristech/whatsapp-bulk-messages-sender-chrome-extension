<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Bulk Messenger</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #25D366;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #128C7E;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h2>WhatsApp Bulk Messenger</h2>
  <div class="form-group">
    <label for="phoneNumbers">Phone Numbers (one per line):</label>
    <textarea id="phoneNumbers" rows="5" placeholder="Enter phone numbers with country code (e.g., 911234567890)"></textarea>
  </div>
  <div class="form-group">
    <label for="message">Message:</label>
    <textarea id="message" rows="3" placeholder="Enter your message"></textarea>
  </div>
  <div class="form-group">
    <label for="interval">Interval (seconds):</label>
    <input type="number" id="interval" min="1" value="5">
  </div>
  <button id="startButton">Start Sending</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
